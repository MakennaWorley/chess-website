{%  extends 'chess/base.html' %}

{% block content %}
    <div class="center">
        <h1>Creating a ChessWeb Account</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
{% endblock %}
